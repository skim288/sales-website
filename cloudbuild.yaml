steps:
  # Build step (if needed)
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']
  
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
  
  # Deploy to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'rsync', '-r', '-c', '-d', './dist/', 'gs://YOUR-BUCKET-NAME']

# Create bucket if it doesn't exist
options:
  logging: CLOUD_LOGGING_ONLY